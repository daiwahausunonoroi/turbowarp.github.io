    .blocklyText {
        fill: #000000;
        font-family: "Helvetica Neue", Helvetica, sans-serif;
        font-size: 12pt;
        font-weight: 500;
    }
    .blocklyNonEditableText&gt;text, .blocklyEditableText&gt;text {
        fill: #575e75;
    }
    .blocklyDropdownText {
        fill: #000000 !important;
    }
    .blocklyDropDownDiv .goog-menuitem-highlight,
.blocklyDropDownDiv .goog-menuitem-hover,
.sa-contextmenu-colored .blocklyContextMenu .goog-menuitem-highlight {
  background-color: var(--editorTheme3-hoveredItem, rgba(0, 0, 0, 0.2));
}

.scratchCommentRect {
  fill: var(--editorTheme3-commentColor);
}
.scratchCommentBody,
.scratchCommentTextarea {
  background-color: var(--editorTheme3-commentColor);
}
.scratchWorkspaceCommentBorder {
  stroke: var(--editorTheme3-commentBorder);
}
.scratchCommentTextarea::placeholder {
  color: var(--editorTheme3-commentTextTransparent);
}
.scratchCommentText {
  fill: var(--editorTheme3-commentText);
  color: var(--editorTheme3-commentText);
}
/* block-palette-icons */
.scratchCategoryItemBubble::after {
  filter: brightness(0);
  opacity: 0.6;
}

.u-dropdown-searchbar,
.u-dropdown-searchbar:focus,
.blocklyDropDownDiv .goog-menuitem,
.blocklyNumPadButton {
  color: #575e75;
}
.u-dropdown-searchbar:focus {
  background-color: var(--editorTheme3-hoveredItem);
}

.scratchCommentRect {
  fill: #feffff;
}
.scratchCommentBody,
.scratchCommentTextarea {
  background-color: #ffffff;
}
.scratchWorkspaceCommentBorder {
  stroke: var(--editorTheme3-commentColor);
}
.scratchCommentTextarea::placeholder {
  color: rgba(0, 0, 0, 0.5);
}
.scratchCommentText {
  fill: #575e75;
  color: #575e75;
}

/* Compatibility */

.sa-block-color {
  --sa-block-colored-background: var(--sa-block-background-secondary);
  --sa-block-colored-background-secondary: var(--sa-block-field-background);
  --sa-block-bright-background: var(--sa-block-background-tertiary);
  --sa-block-text: var(--sa-block-background-tertiary, black);
  --sa-block-gray-text: #575e75;
  --sa-block-colored-text: var(--sa-block-background-tertiary, black);
  --sa-block-text-on-bright-background: white;
}
